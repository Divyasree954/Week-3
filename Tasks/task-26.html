<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography</title>
  <style>
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.responsive-heading {
    font-size: 5vw;
    text-align: center;
}
@media (max-width: 600px) {
    .responsive-heading {
        font-size: 8vw;
    }
}
</style>
</head>
<body>
    <h1 class="responsive-heading">Responsive Heading</h1>
</body>
</html>
