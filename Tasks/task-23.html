<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Animations</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: hidden;
}
.moving-div {
    width: 50px;
    height: 50px;
    background-color: #3a4f5c;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    animation: moveLeftToRight 5s linear infinite;
}
@keyframes moveLeftToRight {
    0% {
        left: 0;
    }
    100% {
        left: 100%;
    }
}

    </style>
</head>
<body>
    <div class="moving-div"></div>
</body>
</html>
