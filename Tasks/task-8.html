<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grids</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.parent-grid {
    display: grid;
    grid-template-rows: auto 1fr auto;
    grid-template-columns: 1fr 1fr;
    grid-template-areas:
        "header header"
        "main1 main2"
        "footer footer";
    height: 100vh;
}

.header {
    grid-area: header;
    background-color: #d093eb;
    color: white;
    padding: 10px;
    text-align: center;
}

.main-section-1 {
    grid-area: main1;
    background-color: #817fc3;
    padding: 10px;
}

.main-section-2 {
    grid-area: main2;
    background-color: #83d287;
    padding: 10px;
}

.footer {
    grid-area: footer;
    background-color: #c8867f;
    color: white;
    padding: 10px;
    text-align: center;
}

.sub-grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
}

.sub-item {
    background-color: #efd2a3;
    padding: 20px;
    text-align: center;
    color: rgb(29, 28, 28);
}

    </style>
</head>
<body>
    <div class="parent-grid">
        <header class="header">Header</header>
        <section class="main-section-1">
            <div class="sub-grid">
                <div class="sub-item">Sub Item 1</div>
                <div class="sub-item">Sub Item 2</div>
                <div class="sub-item">Sub Item 3</div>
            </div>
        </section>
        <section class="main-section-2">Main Section 2</section>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
