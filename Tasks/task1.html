<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Flexbox Layout</title>
    <style>
.content {
    display: flex;
    margin: 10px;
    padding: 20px;
    font-size: 30px;
    flex: 1;
    flex-direction: row;
    background-color:dodgerblue ;
}
.content >div{
    flex: 1;
    padding: 1em;
    border: 1px solid #ccc;
    text-align: center;
    background-color: #f1f1f1;
}

    </style>
</head>
<body>
    <div class="content">
        <div class="col"> 1</div>
        <div class="col"> 2</div>
        <div class="col"> 3</div>
    </div>
</body>
</html>
