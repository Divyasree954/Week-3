<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering with Flexbox</title>
    <style>
body,html {
    height: 100%;
    margin: 0;
}
.divya {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-color: #f0f0f0;
}
.content {
    padding: 5rem;
    background-color: #090000;
    color: white;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="divya">
        <div class="content">DIVYA SREE</div>
    </div>
</body>
</html>
